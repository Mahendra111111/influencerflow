<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Blue background rectangle -->
  <rect width="200" height="200" fill="#4f46e5" rx="10" />
  
  <!-- Image embedding using a foreign object -->
  <foreignObject x="20" y="20" width="160" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;overflow:hidden;border-radius:8px;">
      <img src="https://i.imgur.com/XYZ123.jpg" alt="Tech Burner" style="width:100%;height:100%;object-fit:cover;" />
    </div>
  </foreignObject>
  
  <!-- Text label -->
  <text x="100" y="160" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Tech Reviewer</text>
  <text x="100" y="180" font-family="Arial" font-size="14" fill="white" text-anchor="middle">1.8M Subscribers</text>
</svg> 