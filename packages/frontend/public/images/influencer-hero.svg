<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <clipPath id="rounded-rect">
      <rect width="100%" height="100%" rx="10" ry="10"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="10" ry="10"/>
  
  <!-- Decorative elements -->
  <circle cx="400" cy="100" r="50" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <circle cx="400" cy="100" r="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="400" r="70" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  <circle cx="100" cy="400" r="40" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  
  <!-- Image Frame -->
  <rect x="50" y="50" width="400" height="400" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.5" rx="5" ry="5"/>
  
  <!-- Text elements -->
  <text x="250" y="450" font-family="Arial" font-size="16" text-anchor="middle" fill="#ffffff" font-weight="bold">CONTENT CREATOR</text>
  
  <!-- Image description - using text to represent the image from the query -->
  <text x="250" y="250" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.7">
    The image shows a young Black man with dreadlocks
  </text>
  <text x="250" y="270" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.7">
    wearing a black hoodie with "GOD IS DOPE" text.
  </text>
  <text x="250" y="290" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.7">
    He's in front of a laptop with a microphone,
  </text>
  <text x="250" y="310" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff" opacity="0.7">
    appearing to be in a content creation session.
  </text>
  
  <!-- Stylish elements -->
  <path d="M50,150 L150,150" stroke="#ff6b4a" stroke-width="3" opacity="0.8"/>
  <path d="M350,350 L450,350" stroke="#ff6b4a" stroke-width="3" opacity="0.8"/>
</svg> 