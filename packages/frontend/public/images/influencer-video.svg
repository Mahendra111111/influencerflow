<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#111111;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="play-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Video player background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)" rx="10" ry="10"/>
  
  <!-- Video controls bar -->
  <rect x="50" y="320" width="400" height="30" fill="#222" rx="5" ry="5"/>
  <rect x="60" y="330" width="100" height="10" fill="#444" rx="5" ry="5"/>
  <circle cx="450" cy="335" r="8" fill="#fff" opacity="0.7"/>
  <circle cx="420" cy="335" r="8" fill="#fff" opacity="0.7"/>
  
  <!-- Video frame with time indicator -->
  <rect x="50" y="50" width="400" height="260" fill="#000" stroke="#444" stroke-width="1" rx="5" ry="5"/>
  <text x="430" y="70" font-family="Arial" font-size="12" text-anchor="end" fill="#fff" opacity="0.7">12:45</text>
  
  <!-- Content creator silhouette -->
  <rect x="150" y="100" width="200" height="160" fill="#222" rx="5" ry="5"/>
  
  <!-- Microphone representation -->
  <rect x="270" y="130" width="30" height="80" fill="#444" rx="15" ry="15"/>
  <circle cx="285" cy="130" r="15" fill="#444"/>
  
  <!-- Person silhouette -->
  <circle cx="200" cy="140" r="30" fill="#333"/>
  <rect x="170" y="170" width="60" height="90" fill="#333" rx="5" ry="5"/>
  
  <!-- Play button -->
  <circle cx="250" cy="180" r="40" fill="url(#play-gradient)" opacity="0.9"/>
  <polygon points="235,160 235,200 275,180" fill="white"/>
  
  <!-- Video title and info -->
  <text x="250" y="30" font-family="Arial" font-size="16" text-anchor="middle" fill="#fff" font-weight="bold">HOW TO BECOME A SUCCESSFUL INFLUENCER</text>
  <text x="250" y="380" font-family="Arial" font-size="14" text-anchor="middle" fill="#fff" opacity="0.7">Watch our latest tutorial on content creation strategies</text>
  
  <!-- Decorative elements -->
  <path d="M50,90 L100,90" stroke="#ff6b4a" stroke-width="3" opacity="0.8"/>
  <path d="M400,90 L450,90" stroke="#ff6b4a" stroke-width="3" opacity="0.8"/>
</svg> 