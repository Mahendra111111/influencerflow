<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5c35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#f5f7fa" rx="10" />
  
  <!-- Phone -->
  <rect x="220" y="50" width="120" height="200" rx="15" fill="url(#phoneGradient)" />
  <rect x="230" y="70" width="100" height="160" rx="5" fill="#fff" />
  <circle cx="280" cy="240" r="10" fill="#fff" stroke="#ff5c35" stroke-width="2" />
  
  <!-- Person -->
  <circle cx="120" cy="100" r="50" fill="#333" />
  <rect x="70" y="150" width="100" height="120" rx="10" fill="#333" />
  
  <!-- Hearts/Likes -->
  <path d="M250,100 C 250,90 260,80 270,90 C 280,80 290,90 290,100 C 290,110 270,120 270,120 C 270,120 250,110 250,100" fill="#ff5c35" />
  <path d="M260,140 C 260,130 270,120 280,130 C 290,120 300,130 300,140 C 300,150 280,160 280,160 C 280,160 260,150 260,140" fill="#4f46e5" />
  
  <!-- Social Media Icons -->
  <circle cx="250" cy="190" r="10" fill="#E4405F" />
  <circle cx="280" cy="190" r="10" fill="#1877F2" />
  <circle cx="310" cy="190" r="10" fill="#000" />
  
  <!-- Text -->
  <text x="280" cy="100" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">1.2K Likes</text>
</svg> 